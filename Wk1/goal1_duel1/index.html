<!doctype html>

<head>

    <title>Fight App</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<audio autoplay loop>
    <source src="music/M.mp3" type="audio/mpeg">
</audio>


<div id="scores">
    <div id="kabal">
        <p>Scorpion</p>
        <p id="sco">100</p>
    </div>


    <div id="kratos">
        <p>Sub-Zero</p>
        <p id="sub">100</p>
    </div>


    <div class="clear"></div>
</div>


<div id="fight_box">

    <div id="fight_btn">
        <form id="round_number">

            <p>
            <font  size="5" color="white" value="Round 1 - Tied">Round 1 - Tied<font>
                <p>

        </form><br>
        <button href="#" class="buttonblue">FIGHT!</button>
    </div>


    <div id="fight_bg" >
        <img src="images/fight_bg.png">

    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
